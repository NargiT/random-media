<!DOCTYPE html>
<html>
<head>
	<title>Tv media</title>
	<script src="http://code.jquery.com/jquery-2.1.1.js" type="application/javascript"></script>
	<script type="text/javascript" src="js/RandomMedias.js"></script>
</head>
<body>
<h2>Hello World!</h2>
<script>
	RandomMedias.init([
		new RandomMedias.Media("joieducode.com", function () {
			return "http://joieducode/image"
		}),
		new RandomMedias.Media("thecodinglove.com", function () {
			return "http://thecodinglove/image"
		})
	]);

	if (console.log) console.log("Sources: "+RandomMedias.mediaNames().toString());
	var result = RandomMedias.nextMedia();
	if (console.log) console.log(result);
	result = RandomMedias.nextMedia();
	if (console.log) console.log(result);
	result = RandomMedias.nextMedia();
	if (console.log) console.log(result);
</script>
</body>
</html>
